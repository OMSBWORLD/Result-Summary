<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <div class="first">
            <h4>Your Result</h4>
            <div class="scores">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of <br>the people who have taken <br>these tests.</p>
        </div>
        <div class="second">
            <div class="summary"> <h4>Summary</h4></div>
            <div class="reaction">
                <div>
                    <img src="icon-reaction.svg" alt="">
                    <p>Reaction</p>
                </div>
                <div>
                    <p>80</p>
                    <span>/100</span>
                </div>
            </div>
            <div class="memory">
                <div>
                    <img src="icon-memory.svg" alt="">
                    <p>Memory</p>
                </div>
                <div>
                    <p>92</p>
                    <span>/100</span>
                </div>
            </div>
            <div class="verbal">
                <div>
                    <img src="icon-verbal.svg" alt="">
                    <p>Verbal</p>
                </div>
                <div>
                    <p>61</p>
                    <span>/100</span>
                </div>
            </div>
            <div class="visual">
                <div>
                    <img src="icon-visual.svg" alt="">
                    <p>Visual</p>
                </div>
                <div>
                    <p>72</p>
                    <span>/100</span>
                </div>
            </div>
            <div class="continue"><p>Continue</p></div>
        </div>
    </div>
</body>
</html>
